<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Stream Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="referrer" content="no-referrer"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css"/>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
    }
    .plyr {
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted controls crossorigin playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('player');

      // --- START: CUSTOM PLYR OPTIONS ---
      // Define our custom player options here to reuse them
      const plyrOptions = {
        seekTime: 10, // Set seek time to 10 seconds for forward/rewind
        controls: [
          'play-large',   // The big play button in the center
          'rewind',       // Rewind by 10s
          'play',         // Play/pause button
          'fast-forward', // Forward by 10s
          'progress',     // The progress bar and scrubber for seeking
          'current-time', // The current time of playback
          'duration',     // The full duration of the media
          'mute',         // Mute/unmute control
          'volume',       // Volume control
          'settings',     // Settings menu (quality, speed, etc.)
          'fullscreen'    // Fullscreen toggle
        ]
      };
      // --- END: CUSTOM PLYR OPTIONS ---


      // Function to get query parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const source = getQueryParam('stream');

      if (!source) {
        document.body.innerHTML = '<p style="color:white; text-align:center; margin-top:20%;">No stream link provided!</p>';
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls({ maxMaxBufferLength: 100 });
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const availableQualities = hls.levels.map(level => level.height);
          const defaultQuality = availableQualities[0];

          // Initialize Plyr with our custom options and HLS quality settings
          const player = new Plyr(video, {
            ...plyrOptions, // Use our predefined custom controls
            quality: {
              default: defaultQuality,
              options: availableQualities,
              forced: true,
              onChange: (quality) => {
                hls.levels.forEach((level, levelIndex) => {
                  if (level.height === quality) {
                    hls.currentLevel = levelIndex;
                  }
                });
              }
            }
          });

          // Screen orientation lock when fullscreen
          document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
              if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                  console.error('Error locking orientation:', err);
                });
              }
            }
          });
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        // Initialize Plyr with our custom options for native HLS support
        new Plyr(video, plyrOptions);
      } else {
        document.body.innerHTML = '<p>Your browser does not support HLS playback.</p>';
      }
    });

    // --- Anti-inspection Code ---

    // Disable right-click context menu
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable developer tools shortcuts
    document.addEventListener('keydown', function(e) {
      // F12
      if (e.key === 'F12') {
        e.preventDefault();
      }
      // Ctrl+Shift+I
      if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
      }
      // Ctrl+Shift+J
      if (e.ctrlKey && e.shiftKey && e.key === 'J') {
        e.preventDefault();
      }
      // Ctrl+U
      if (e.ctrlKey && e.key === 'U') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
