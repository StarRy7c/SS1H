<head>

<title>Live Stream</title>

<style>
  body {
    background: #000;
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  /* 16:9 Responsive Wrapper */
  .iframe-container {
    position: relative;
    width: 100%;
    max-width: 900px;
    margin: auto;
    padding-top: 56.25%; /* 16:9 ratio */
  }

  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* Telegram Button */
  .telegram-btn {
    display: inline-block;
    margin-top: 25px;
    padding: 14px 24px;
    background: #0088cc;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
  }
</style>

</head>
<body>

<div class="iframe-container">
  <iframe 
    src="https://cricketstan.github.io/Star-Sports-2-Hindi/"
    allowfullscreen
  ></iframe>
</div>

  Join Telegram
</a>

</body>
